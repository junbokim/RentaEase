<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Log_in.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <a class="navbar-brand" href="#">
      <svg class="bi bi-house-fill" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 01-1.5 1.5h-9A1.5 1.5 0 012 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 01.5-.5h1a.5.5 0 01.5.5z" clip-rule="evenodd"/>
        <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 011.414 0l6.647 6.646a.5.5 0 01-.708.708L8 2.207 1.354 8.854a.5.5 0 11-.708-.708L7.293 1.5z" clip-rule="evenodd"/>
      </svg>
      RentaEase
    </a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <div class="log-in-link">
            <a class ="nav-link border-bottom border-dark"  href = "#">Log In</a>
          </div>
        </li>
        <li class="nav-item mx-1">
          <div class="log-in-link">
            <a class ="nav-link border-bottom border-dark"  href = "#">Sign Up</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
    <div class="container">
      <img src="https://i.imgur.com/ArjRkap.png" class="img-fluid pt-0" alt="Responsive image">
        <div class="row">
            <div class="col-sm-5">
                <form>
                    <p>Welcome back!</p>
                    <p>Please log in with your email and password to access your profile!</p>
                    <div class="form-group row pt-5 pb-3">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-1"></div>
                      <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputEmail3" required>
                      </div>
                    </div>
                    <div class="form-group row pb-3">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-1"></div>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword3" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck1">
                            Remeber Me
                          </label>
                        </div>
                      </div>
                      <div class="col-sm-8">
                          <a href="">Forgot Password</a>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Log in</button>
                      </div>
                    </div>
                </form>
            </div>

            <div class="col-sm-1"></div>

            <div class="vl col-sm-1"></div>

            <div class="col-sm-5">
                <form>
                    <p>Don't have an account yet?</p>
                    <p>Please fill out the details below and start browsing rental houses now!</p>
                    <div class="form-group row pt-4">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-1"></div>
                      <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputEmail3" required>
                      </div>
                    </div>
                    <div class="form-group row pt-3">
                      <label for="inputPassword3" class="col-sm-2 col-form-label pr-3">Password</label>
                      <div class="col-sm-1"></div>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" id="Unique_id_for_password" required>
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-9 pt-3">
                          <input type="password" class="form-control" id="Unique_id_for_Confirmation_password" required>
                        </div>
                      </div>
                    <div class="form-group row">
                      <div class="col-sm-6">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck1">
                            Remember me
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="Sign_in">Sign in</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $('#Sign_in').click(function() {
            var initial_password = document.getElementById("Unique_id_for_password").value;
            var second_password = document.getElementById("Unique_id_for_Confirmation_password").value;
            if(initial_password == "" || second_password == ""){
              return true;
            }
            if(initial_password != second_password){
                alert("The Password you have entered was not the same as the confirmation password. Please Try again");
                return false;
            }
            else{
              alert("it is working");
                return true;
            }
        });
    </script>
</body>
</html>
