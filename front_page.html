        <li class="nav-item mx-1">

            <a class ="nav-link border-bottom border-dark"  href = "#">Sign Up</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="content">
          <img src="https://i.imgur.com/ArjRkap.png" class="img-fluid" alt="Responsive image">
          <h1>Book n Go</h1>
          <hr>
          <form>
            <div class="row">
              <div class="col-sm-12">
                <!-- Information of the DESTINATION -->
                <div class="form-group row">
                  <!-- <label class="col-sm-2 col-label white-font">Destination City:</label> -->
                  <div class="col-sm-2"></div>
                  <div class="col-sm-7 pr-0 mr-0">
                    <input type="text input_City" class="form-control" placeholder="I want to live in..." required>
                  </div>
                  <div class="col-sm-2 pl-0 ml-0">
                    <button class="btn btn-primary" type="submit">search</button>
                  </div>
                </div>
  
                <!-- Information about The Date -->
                <div class="form-group row pt-3">
                  <div class="col-sm-1"></div>
                  <label for="inputPassword" class="col-sm-2 col-form-label white-font">Check-In Date: </label>
                  <div class="col-sm-2 pt-1">
                    <div><input type="text" id="datepicker" required></div>
                  </div>
                  <div class="col-sm-1"></div>
                  <label for="inputPassword" class="col-sm-2 col-form-label white-font">Check-out Date: </label>
                  <div class="col-sm-2x pt-1">
                    <div class="col-8"><input type="text" id="datepicker2" required></div>
                  </div>
                </div>
  
                <!-- Information about how many people are comming -->
                <div class="row">
                  <!-- <div class="col-sm-1"></div> -->
                  <div class="col-sm-6">
                    <div class="form-group pt-3">
                      <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label white-font"> Number of Adults: </label>
                        <div class="col-sm-3">
                          <select id="inputState" class="form-control" required>
                            <option value="">...</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6+</option>                    
                          </select>
                        </div>
                      </div>
                      <div class="row pt-4">
                        <label for="inputPassword" class="col-sm-6 col-form-label white-font"> Number of Children: </label>
                        <div class="col-sm-3">
                          <select id="inputState" class="form-control">
                            <option selected value="0">...</option>
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6+</option>                    
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-3 thing_to_left_align">
                    <div class="form-check pt-2">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label white-font" for="defaultCheck1">
                        Pets Allowed
                      </label>
                    </div>
                    <div class="form-check pt-3">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label white-font" for="defaultCheck1">
                        Smoking allowed
                      </label>
                    </div>
                    <div class="form-check pt-3">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label white-font" for="defaultCheck1">
                        Parking
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
